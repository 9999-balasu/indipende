<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Independence Day Tribute – Thank Our Freedom Fighters</title>
  <style>
    :root{
      --saffron:#FF9933; --white:#ffffff; --green:#138808; --blue:#0a3d91;
      --bg:#0b1020; --card:#111936; --muted:#95a3b3;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--white); background: radial-gradient(1000px 600px at 10% -10%, #1c2b64 0%, #0b1020 55%) fixed;
      display:flex; flex-direction:column; gap:16px;
    }
    header{
      position:sticky; top:0; z-index:10; backdrop-filter: blur(8px);
      background:linear-gradient(180deg, rgba(11,16,32,0.9), rgba(11,16,32,0.6));
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .wrap{max-width:1000px; margin:0 auto; padding:14px 18px;}
    .title{display:flex; align-items:center; gap:12px; flex-wrap:wrap}
    .flag{
      width:46px; height:30px; border-radius:4px; overflow:hidden; box-shadow:0 2px 10px rgba(0,0,0,.35);
    }
    .flag > div{height:33.33%;}
    .saffron{background:var(--saffron)}
    .white{background:var(--white); position:relative}
    .green{background:var(--green)}

    .chakra svg{width:20px; height:20px}
    h1{margin:0; font-size:clamp(1.1rem, 2.6vw, 1.6rem)}
    .sub{color:var(--muted); font-size:0.95rem}
    .bar{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    input[type="search"], .btn, select{
      background: #0f1833; color:var(--white); border:1px solid rgba(255,255,255,.12);
      padding:10px 12px; border-radius:10px; outline: none; font-size:0.95rem;
    }
    input[type="search"]{min-width:220px; flex: 1 1 260px}
    .btn{cursor:pointer; transition:transform .05s ease, box-shadow .2s ease}
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:linear-gradient(90deg, var(--saffron), var(--green)); color:#101010; font-weight:700}
    .btn.ghost{background:#0f1833}
    main{flex:1}
    .grid{display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:14px; padding: 0 18px 24px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:14px; backdrop-filter: blur(4px);
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      display:flex; gap:12px; align-items:flex-start; position:relative; overflow:hidden;
    }
    .avatar{width:52px; height:52px; border-radius:12px; display:grid; place-items:center; font-size:28px; background:#0e1530; border:1px solid rgba(255,255,255,0.08)}
    .name{font-weight:700}
    .era{color:var(--muted); font-size:0.85rem}
    .tags{margin-top:6px; display:flex; flex-wrap:wrap; gap:6px}
    .tag{font-size:0.7rem; padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.04)}
    .heart{position:absolute; right:10px; top:10px; opacity:.7; cursor:pointer}
    .heart[aria-pressed="true"]{opacity:1; filter: drop-shadow(0 0 8px rgba(255,255,255,.3))}

    footer{border-top:1px dashed rgba(255,255,255,0.15);}
    .footer-inner{display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap}
    .counter{font-feature-settings:"tnum" on, "lnum" on; letter-spacing:.2px}

    /* Fireworks canvas */
    #fx{position:fixed; inset:0; pointer-events:none}
    .ribbon{position:fixed; left:50%; transform:translateX(-50%); top:10px; z-index:2; font-weight:800; letter-spacing:.6px;
      background:linear-gradient(90deg, var(--saffron), var(--white), var(--green)); -webkit-background-clip:text; color:transparent; text-shadow:0 0 0 rgba(0,0,0,0);
      font-size:clamp(1rem, 4.5vw, 2rem);}
    .toast{position:fixed; bottom:16px; left:50%; transform:translateX(-50%); background:#0f1833; border:1px solid rgba(255,255,255,.14); padding:10px 14px; border-radius:12px; box-shadow:0 10px 24px rgba(0,0,0,.35);}

    .add-form{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}
    .add-form input{flex:1 1 200px}
  </style>
</head>
<body>
  <canvas id="fx"></canvas>
  <div class="ribbon" aria-live="polite">🇮🇳 Never Forget Their Sacrifice – Jai Hind!</div>
  <header>
    <div class="wrap">
      <div class="title">
        <div class="flag" aria-hidden="true" role="img" aria-label="Flag of India">
          <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" width="100%" height="100%">
            <rect width="300" height="66.666" y="0" fill="#FF9933" />
            <rect width="300" height="66.666" y="66.666" fill="#ffffff" />
            <rect width="300" height="66.666" y="133.333" fill="#138808" />
            <!-- Ashoka Chakra (24 spokes) -->
            <g transform="translate(150 100)">
              <circle r="20" fill="none" stroke="#0a3d91" stroke-width="6" />
              <g stroke="#0a3d91" stroke-width="1.8">
                <line x1="0" y1="0" x2="0.000" y2="-20.000" />
<line x1="0" y1="0" x2="5.176" y2="-19.319" />
<line x1="0" y1="0" x2="10.000" y2="-17.321" />
<line x1="0" y1="0" x2="14.142" y2="-14.142" />
<line x1="0" y1="0" x2="17.321" y2="-10.000" />
<line x1="0" y1="0" x2="19.319" y2="-5.176" />
<line x1="0" y1="0" x2="20.000" y2="0.000" />
<line x1="0" y1="0" x2="19.319" y2="5.176" />
<line x1="0" y1="0" x2="17.321" y2="10.000" />
<line x1="0" y1="0" x2="14.142" y2="14.142" />
<line x1="0" y1="0" x2="10.000" y2="17.321" />
<line x1="0" y1="0" x2="5.176" y2="19.319" />
<line x1="0" y1="0" x2="0.000" y2="20.000" />
<line x1="0" y1="0" x2="-5.176" y2="19.319" />
<line x1="0" y1="0" x2="-10.000" y2="17.321" />
<line x1="0" y1="0" x2="-14.142" y2="14.142" />
<line x1="0" y1="0" x2="-17.321" y2="10.000" />
<line x1="0" y1="0" x2="-19.319" y2="5.176" />
<line x1="0" y1="0" x2="-20.000" y2="0.000" />
<line x1="0" y1="0" x2="-19.319" y2="-5.176" />
<line x1="0" y1="0" x2="-17.321" y2="-10.000" />
<line x1="0" y1="0" x2="-14.142" y2="-14.142" />
<line x1="0" y1="0" x2="-10.000" y2="-17.321" />
<line x1="0" y1="0" x2="-5.176" y2="-19.319" />
              </g>
              <circle r="3" fill="#0a3d91" />
            </g>
          </svg>
        </div>

              </svg>

          <div class="green"></div>
        </div>
        <div>
          <h1>Independence Day Tribute</h1>
          <div class="sub">Thank and remember the leaders & freedom fighters who fought for our independence.</div>
        </div>
      </div>
      <div class="bar" role="group" aria-label="Actions">
        <input id="q" type="search" placeholder="Search leaders… (e.g., Bhagat Singh)" autocomplete="off" />
        <button id="thankAll" class="btn primary">🙏 Thank Our Freedom Fighters</button>
        <button id="share" class="btn ghost" title="Share">Share</button>
        <select id="sort" title="Sort">
          <option value="name">Sort: Name</option>
          <option value="era">Sort: Era</option>
        </select>
      </div>
      <form class="add-form" id="addForm" autocomplete="off">
        <input id="customName" placeholder="Add a name (your local hero, teacher, grandparent…)"/>
        <input id="customTag" placeholder="Tag (e.g., Local Hero)"/>
        <button class="btn" type="submit">Add</button>
      </form>
        <button id="clearCustom" class="btn" type="button">❌ Clear Custom Leaders</button>
    </div>
  </header>

  <main>
    <div class="grid wrap" id="grid" aria-live="polite"></div>
  </main>

  <footer>
    <div class="wrap footer-inner">
      <div class="sub">Made with respect 🇮🇳 • "It is never, ever to be forgotten."</div>
      <div class="counter" id="counter">Thanks sent: 0</div>
    </div>
  </footer>

  <div class="toast" id="toast" hidden>Thank you! Your gratitude matters. 💚</div>

<script>
// --- Data ---
const leaders = [
  { name: "Mahatma Gandhi", era: "1869–1948", emoji:"🕊️", tags:["Non-violence","Dandi March"] },
  { name: "Jawaharlal Nehru", era: "1889–1964", emoji:"🌸", tags:["First PM","Tryst with Destiny"] },
  { name: "Subhas Chandra Bose", era: "1897–1945?", emoji:"🪖", tags:["Azad Hind","Netaji"] },
  { name: "Sardar Vallabhbhai Patel", era: "1875–1950", emoji:"🧱", tags:["Iron Man","Integration"] },
  { name: "Bhagat Singh", era: "1907–1931", emoji:"🧢", tags:["Inquilab","Revolution"] },
  { name: "Sarojini Naidu", era: "1879–1949", emoji:"🕊️", tags:["Nightingale of India","Poet"] },
  { name: "Rani Lakshmibai", era: "1828–1858", emoji:"⚔️", tags:["Jhansi","1857"] },
  { name: "B. R. Ambedkar", era: "1891–1956", emoji:"📜", tags:["Constitution","Social Justice"] },
  { name: "Alluri Sitarama Raju", era: "1897–1924", emoji:"🌿", tags:["Rampa Rebellion","Andhra"] },
  { name: "Tantia Tope", era: "1814–1859", emoji:"🎖️", tags:["1857","General"] },
  { name: "Mangal Pandey", era: "1827–1857", emoji:"🎯", tags:["1857","Rebel"] },
  { name: "Lala Lajpat Rai", era: "1865–1928", emoji:"🦁", tags:["Punjab Kesari","Simon Go Back"] },
  { name: "Bal Gangadhar Tilak", era: "1856–1920", emoji:"📝", tags:["Swaraj","Kesari"] },
  { name: "Annie Besant", era: "1847–1933", emoji:"📣", tags:["Home Rule","Theosophist"] },
  { name: "Begum Hazrat Mahal", era: "1820–1879", emoji:"👑", tags:["1857","Awadh"] },
  { name: "Udham Singh", era: "1899–1940", emoji:"🎯", tags:["Jallianwala","Shaheed"] },
  { name: "Rama Devi (Choudhury)", era: "1899–1985", emoji:"🌾", tags:["Odisha","Freedom Fighter"] },
];

let custom = JSON.parse(localStorage.getItem('customLeaders')||'[]');
let thanksCount = +localStorage.getItem('thanksCount')||0;
const elGrid = document.getElementById('grid');
const elQ = document.getElementById('q');
const elSort = document.getElementById('sort');
const elCounter = document.getElementById('counter');
const elToast = document.getElementById('toast');

function render(list){
  const term = (elQ.value||'').toLowerCase();
  const data = [...leaders, ...custom]
    .filter(x=> x.name.toLowerCase().includes(term) || x.tags?.some(t=>t.toLowerCase().includes(term)))
    .sort((a,b)=> elSort.value==='name' ? a.name.localeCompare(b.name) : (a.era||'').localeCompare(b.era||''));

  elGrid.innerHTML = data.map(item=>`
    <article class="card" role="article" aria-label="${item.name}">
      <button class="heart" title="Send thanks" aria-pressed="false" onclick="heart(this)">❤️</button>
      <div class="avatar" aria-hidden="true">${item.emoji||'🇮🇳'}</div>
      <div>
        <div class="name">${item.name}</div>
        <div class="era">${item.era||''}</div>
        <div class="tags">${(item.tags||[]).map(t=>`<span class='tag'>${t}</span>`).join('')}</div>
      </div>
    </article>
  `).join('');
}

function heart(btn){
  btn.setAttribute('aria-pressed','true');
  burstAt(btn.getBoundingClientRect().left+20, btn.getBoundingClientRect().top+20);
  incrementThanks();
  toast();
}

function incrementThanks(){
  thanksCount++; localStorage.setItem('thanksCount', String(thanksCount)); updateCounter();
}
function updateCounter(){ elCounter.textContent = `Thanks sent: ${thanksCount.toLocaleString()}`; }

// Toast helper
let toastTimer; function toast(msg){
  if(msg) elToast.textContent = msg;
  elToast.hidden = false; clearTimeout(toastTimer);
  toastTimer = setTimeout(()=> elToast.hidden = true, 1600);
}

// Share
document.getElementById('share').addEventListener('click', async ()=>{
  const text = `On Independence Day, I thanked our Freedom Fighters. Jai Hind! 🇮🇳`;
  try{
    if(navigator.share){ await navigator.share({title:document.title, text, url: location.href}); }
    else{ await navigator.clipboard.writeText(text+"\n"+location.href); toast('Copied share text!');}
  }catch(e){ toast('Could not share, but your spirit counts!'); }
});

// Thank all = big fireworks
document.getElementById('thankAll').addEventListener('click', ()=>{
  for(let i=0;i<30;i++) setTimeout(()=> burst(), i*80);
  thanksCount += 10; localStorage.setItem('thanksCount', String(thanksCount)); updateCounter();
  toast('Gratitude sent to all heroes!');
});

// Add custom leader
const form = document.getElementById('addForm');
form.addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('customName').value.trim();
  const tag = document.getElementById('customTag').value.trim();
  if(!name) return toast('Please enter a name');
  const item = {name, era:'', emoji:'🇮🇳', tags: tag? [tag]: []};
  custom.push(item);
  localStorage.setItem('customLeaders', JSON.stringify(custom));
  document.getElementById('customName').value='';
  document.getElementById('customTag').value='';
  render(); toast('Added to the wall of gratitude!');
});

function clearCustomLeaders(){
  // remove the saved custom leaders key and update UI
  localStorage.removeItem('customLeaders');
  custom = [];
  render();
  toast('All custom leaders removed');
}

document.getElementById('clearCustom')?.addEventListener('click', clearCustomLeaders);

// Search & sort listeners
elQ.addEventListener('input', ()=>render());
 elSort.addEventListener('change', ()=>render());

// --- Fireworks / Confetti ---
const canvas = document.getElementById('fx');
const ctx = canvas.getContext('2d');
let W=innerWidth, H=innerHeight; canvas.width=W; canvas.height=H;
addEventListener('resize', ()=>{ W=innerWidth; H=innerHeight; canvas.width=W; canvas.height=H; });
const colors=["#FF9933","#ffffff","#138808","#0a3d91"];
let particles=[]; let last=0;
function Particle(x,y){
  const angle = Math.random()*Math.PI*2; const speed = 1.5+Math.random()*4.5;
  this.x=x; this.y=y; this.vx=Math.cos(angle)*speed; this.vy=Math.sin(angle)*speed; this.alpha=1; this.size=2+Math.random()*2.5; this.col=colors[Math.floor(Math.random()*colors.length)];
}
function burst(){ burstAt(Math.random()*W, Math.random()*H*0.6+H*0.2); }
function burstAt(x,y){ for(let i=0;i<80;i++) particles.push(new Particle(x,y)); }
function loop(ts){
  const dt = Math.min(32, ts-last); last=ts; // cap
  ctx.clearRect(0,0,W,H);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i]; p.vy+=0.02; p.x+=p.vx; p.y+=p.vy; p.alpha-=0.008; p.size*=0.995;
    if(p.alpha<=0){ particles.splice(i,1); continue; }
    ctx.globalAlpha = Math.max(0,p.alpha);
    ctx.fillStyle=p.col; ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill();
  }
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// startup
render(); updateCounter();
</script>
</body>
</html>
